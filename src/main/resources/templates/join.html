<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="/js/join.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/join.css">
</head>
<body class="text-center">
<main class="form-signin">
    <form action="/join" method="post">
        <!-- 로고  -->
        <div class="align-items-center mb-3">
            <a href="/">
                <img class="mb-4" src="/images/free-icon-map-2086172.png" alt="" width="80" height="60">
            </a>
        </div>

        <!-- 아이디 입력란 -->
        <div class="mb-3">
            <input type="text" class="form-control rounded-3" id="id" name="id" placeholder="ID" required>
            <span id="idValidation"></span>
        </div>

        <!-- 비밀번호 입력란 -->
        <div class="mb-3">
            <input type="password" class="form-control rounded-3" id="password" name="password" required oninput="pwCheck()" placeholder="Password">
            <span id="pwValidation"></span>
        </div>

        <!-- 비밀번호 재입력란 -->
        <div class="mb-3">
            <input type="password" class="form-control rounded-3" id="repeatPassword" name="repeatPassword" required oninput="pwCheck()" placeholder="Password 재입력">
            <span id="pwConfirm"></span>
        </div>

        <!-- 이름 입력란 -->
        <div class="mb-3">
            <input type="text" class="form-control rounded-3" id="name" name="name" required placeholder="name">
        </div>

        <!-- 이메일 입력란 -->
        <div class="mb-3">
            <input type="email" class="form-control rounded-3" id="email" name="email" required placeholder="Email">
            <span id="emailValidation"></span>
        </div>

        <!-- 회원가입 버튼 -->
        <button class="w-100 mt-4 btn btn-md rounded-3 btn-primary" type="submit">회원가입</button>
    </form>
</main>
</body>
</html>
