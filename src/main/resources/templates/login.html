<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/join.css">
<!--    <script src="/js/join.js"></script>-->
</head>
<body class="text-center">
<main class="form-signin">

    <form class="" method="post">
        <!-- 로고  -->
        <div class="lign-items-center mb-3">
            <a href="/">
                <img class="mb-4" src="/images/free-icon-map-2086172.png" alt="" width="80" height="60">
            </a>
        </div>
        <!-- 아이디 입력란 -->
        <div class="form-floating mb-3">
            <input type="text" name="id" class="form-control rounded-3" id="loginId" placeholder="Id">
            <label for="loginId">Id</label>
        </div>

        <!-- 비밀번호 입력란 -->
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control rounded-3" id="loginPw" placeholder="Password">
            <label for="loginPw">Password</label>
        </div>

        <!-- 로그인 버튼 -->
        <button class="w-100 mt-4 mb-1 btn btn-md rounded-3 btn-primary" id="login_btn" type="submit">로그인</button>
        <button type="button" class="w-100 mb-4 btn btn-md rounded-3 btn-primary text-black" onclick="location.href='/oauth2/authorization/kakao'" style="background-color: yellow;">카카오 로그인</button>
<!--        <button >-->
<!--            <a role="button" href="/oauth2/authorization/kakao" style="text-decoration: none">카카오 로그인</a>-->
<!--        </button >-->

        <!-- 에러 메시지 출력 -->
        <div th:if="${param.error}">
            <p style="color: red;">로그인에 실패했습니다.</p>
            <p style="color: red;">다시 시도해주세요.</p>
        </div>
    </form>
</main>
</body>
</html>
